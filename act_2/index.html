<!DOCTYPE html>
<html lang="es">
<head>

    <div class="footer">

        <br>
        <br>
        <button class="login-btn" id="login-btn">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

    </script>

</html>
